<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tela de login com HTML e CSS</title>
</head>

<body>
    <div class="estrelas"></div>
    <div class="formulario">
        <h1>Login</h1>
        <form action="#">
            <div class="caixa-formulario"><input type="text" placeholder="Nome de usuário" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="caixa-formulario"><input type="password" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="caixa-lembrar-esqueci">
                <label><input type="checkbox">Lembrar</label>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>
            <button type="reset" class="reset">Limpar formulario</button>

            <div class="link-registro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>

</body>

</html>
